
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Listing</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="https://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.js"
	th:src="@{/webjars/jquery/3.1.0/jquery.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Show Product</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal" th:object="${product}"
					th:action="@{/product}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Description:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{description}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Price:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{price}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Url:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{url}" />
						</div>
					</div>
					<div class="row">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
