
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Listing</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="https://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.js"
	th:src="@{/webjars/jquery/3.1.0/jquery.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Show Product</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.id}">Product
								Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.description}">Product
								Description</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Price:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.price}">Product
								Price</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Url:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.url}">Product
								URL</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
